<div class="card" [ngStyle]="{'background-color': color }">
  <div class="icon">
    <img class="top" [src]="img">
  </div>
  <div class="card__title">
    <p class="card__title--lang">{{title}}</p>
  </div>
  <div class="card__icon">
    <img class="flip-horizontally" [src]="img">

  </div>
</div>
